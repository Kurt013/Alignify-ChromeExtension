<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALIGNIFY | Chrome Extension</title>

    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="extension">
        <div class="header">
            <div class="logo">
                <img src="./icons/android-chrome-512x512-removebg-preview 1.svg">
            </div>
            <h1>Alignify</h1>
        </div>
        <div class="analytics-redirect">
            <a href="./analytics-page.html" target="_blank">
                <div>Analytics Page</div>
                <img src="./icons/chevron-right.svg"> 
            </a>
        </div>
        <div class="streak-icon">
            <div class="circle">
                <div class="fire-icon">
                    <img src="./icons/Fire.svg" alt="fire-icon">
                </div>
                <p>1 day streak</p>
            </div>
        </div>
        <div class="record-container">
            <div class="record">
                <p>Current Record:</p>
                <p class="score"><span id="current-record">2:00:00</span><span style="font-size: 11px;">/8</span></p>
            </div>
        </div>
        <div class="footer">
            <div class="start-btn">
                <p>Off/On</p>
                <label class="switch">
                    <input id="toggleStart" id="start" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="advanced-feature">
                <div class="showParam-btn">
                    <p>Show Parameters</p>
                    <label class="switch">
                        <input id="toggleParameters" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="settings-btn">
                    <button id="toggleSettings">
                        <img src="./icons/wrench.svg">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./popup.js"></script>
</body>
</html>
